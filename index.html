<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Simulator</title>
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="content">
        
        <form action="createPlayGround()" id="setup">
            <p id="headline">MINI GAME</p>
            <label for="rows">How many Columns</label>
            <input type="number" value="" id="amount" name="rows" placeholder="1-15">
            <input type="button" value="Click" id="submit" onclick="createPlayground(this.form)">
        </form>
        <div id="information">
            <p>Press space to start</p> </div>
          
        <div class="street-view" id="view">
            <p id="score"></p>
            
        </div>
        
        <div class="gameOver" id="gameover">
            <p id="information-gameover">Game over</p>
            <button type="button" onclick="newGame.start()" title="New Game">Retry</button>
        </div>
    </div>
    <script src="resources/newFormat.js"></script>
    <script src="resources/player.js"></script>
    <script src="resources/logic.js"></script>
    
</body>
</html>
